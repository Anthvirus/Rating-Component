<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rating Component</title>
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="box">
        <div class="icon">
          <img src="icon-star.svg" alt="Star icon" />
        </div>
        <h1>How did we do?</h1>
        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p> 
        <div class="rating">
          <div id="option1" onclick="myRating(1)"> 1</div>
          <div id="option2" onclick="myRating(2)">2</div>
          <div id="option3" onclick="myRating(3)">3</div>
          <div id="option4" onclick="myRating(4)">4</div>
          <div id="option5" onclick="myRating(5)">5</div>
        </div>
        <button id="submit" onclick="onSubmit()">SUBMIT</button>
      </div>
    </main>
    <script src="script.js">
      

    </script>
  </body>
</html>
